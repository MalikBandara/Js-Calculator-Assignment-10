<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display" id="display">
                    <input type="text" name="display" id="in1">
                </div>
                <div>
                    <input type="button" value="AC" id="in2">
                    <input type="button" value="DE" id="in3">
                    <input type="button" value="."  id="in4">
                    <input type="button" value="/"  id="in5">
                </div>
                <div>
                    <input type="button" value="7"  id="in6">
                    <input type="button" value="8"  id="in7">
                    <input type="button" value="9"  id="in8">
                    <input type="button" value="*"  id="in9">
                </div>
                <div>
                    <input type="button" value="4"  id="in10">
                    <input type="button" value="5"  id="in11">
                    <input type="button" value="6"  id="in12">
                    <input type="button" value="-"  id="in13">
                </div>
                <div>
                    <input type="button" value="1"  id="in14">
                    <input type="button" value="2"  id="in15">
                    <input type="button" value="3"  id="in16">
                    <input type="button" value="+"  id="in17">
                </div>
                <div>
                    <input type="button" value="00" id="in18">
                    <input type="button" value="0"  id="in19">
                    <input type="button" value="=" class="equal" id="in20">

                </div>
            </form>
        </div>
    </div>


<script src="js.js"></script>
</body>
</html>
